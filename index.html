<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebX</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <link href="/static/css/common.css" rel="stylesheet" />
    <link
      href="/static/lib/BootstrapGlyphicons/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .spinner {
        width: 60px;
        height: 60px;
        position: relative;
        margin: auto auto;
      }

      .double-bounce1,
      .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #5ba0fd;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: bounce 2s infinite ease-in-out;
        animation: bounce 2s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      @-webkit-keyframes bounce {
        0%,
        100% {
          -webkit-transform: scale(0);
        }

        50% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }

        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }

      .div_global_loading {
        margin: auto;
        text-align: center;
      }

      .div_global_loading p {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
      }

      .div_loading_container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* background-color: #000; */
        display: flex;
        z-index: 1000;
      }

      .WebX_1_1 {
        width: 300px;
        height: 320px;
        color: white;
        text-align: center;
        /* border:5px solid white; */
      }

      .WebX_fonts {
        font-size: 94px;
        font-family: "Verdana";
        color: rgb(255, 255, 255);
        margin: 0;
      }

      .WebX_fonts_title {
        font-size: 19px;
        font-family: "Verdana";
        margin: 10px;
      }

      .fonts_borders {
        line-height: 1.1;
        top: 86px;
        width: 300px;
        /* border: 5px solid #2c3036; */
        position: relative;
        left: -5px;
        /* background-color: #2c3036; */
        padding-bottom: 50px;
        color: #000;
      }

      .div_loading_c .logo,
      .div_loading_c .WebX_loading {
        animation: myfirst 4s infinite;
        margin: 0 180px;
      }

      @keyframes myfirst {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .div_loading_c {
        position: absolute;
        z-index: 999;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #040916;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left_logo_text {
        display: flex;
        justify-content: center;
        flex-direction: column;
        font-size: 28px;
        margin-left: 28px;
        color: rgba(255, 255, 255, 0.8);
        font-family: "Verdana";
        padding-top: 30px;
      }
      .left_logo_text p {
        height: 45px;
        letter-spacing: 4px;
      }
      .left_logo_text p b {
        color: #fff;
      }
      .logo {
        display: flex;
      }
      .logo img {
        height: 330px;
      }

      @media screen and (max-width: 630px) {
        .WebX_loading {
          display: none;
        }
        .logo img {
          height: 100px;
        }
      }

      .div_loading_c {
        display: flex;
        flex-direction: column;
        /* background-color: #21222c; */
      }
    </style>

    <script>
      (function (w, d, s, q, i) {
        w[q] = w[q] || [];
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s);
        j.async = true;
        j.id = "beacon-aplus";
        j.src = "https://d.alicdn.com/alilog/mlog/aplus/" + i + ".js";
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "aplus_queue", "203467608");

      //集成应用的appKey
      aplus_queue.push({
        action: "aplus.setMetaInfo",
        arguments: ["appKey", "62e9eda688ccdf4b7ef2228f"],
      });
      /************************以下内容为可选配置内容****************************/
      //sdk提供手动pv发送机制，启用手动pv(即关闭自动pv)，需设置aplus-waiting=MAN;
      //注意：由于单页面路由改变时不会刷新页面，无法自动发送pv，所以对于单页应用，强烈建议您关闭自动PV, 手动控制PV事件
      aplus_queue.push({
        action: "aplus.setMetaInfo",
        arguments: ["aplus-waiting", "MAN"],
      });
      //是否开启调试模式
      aplus_queue.push({
        action: "aplus.setMetaInfo",
        arguments: ["DEBUG", true],
      });
      //是否指定用作计算umid的id类型，默认为cnaid，目前支持:
      //1. 微信和QQ: openid; 字节和百度 anonymousid; 支付宝 alipay_id
      //2. 微信、QQ、字节、百度平台的 unionid
      //3. 业务方自己生成的随机id uuid
      // aplus_queue.push({
      //   action: "aplus.setMetaInfo",
      //   arguments: ["aplus-idtype", "xxxx"], //取值参考见附表1
      // });
      /******************************************************************/

      function getBrowserName() {
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) {
          return "Opera";
        } else if (
          userAgent.indexOf("compatible") > -1 &&
          userAgent.indexOf("MSIE") > -1
        ) {
          return "IE";
        } else if (userAgent.indexOf("Edge") > -1) {
          return "Edge";
        } else if (userAgent.indexOf("Firefox") > -1) {
          return "Firefox";
        } else if (
          userAgent.indexOf("Safari") > -1 &&
          userAgent.indexOf("Chrome") == -1
        ) {
          return "Safari";
        } else if (
          userAgent.indexOf("Chrome") > -1 &&
          userAgent.indexOf("Safari") > -1
        ) {
          return "Chrome";
        } else if (!!window.ActiveXObject || "ActiveXObject" in window) {
          return "IE>=11";
        } else {
          return "Unkonwn";
        }
      }
    </script>

  <body data-theme="dark" style="font-size: 12px">
    <div class="div_loading_c">
      <div class="WebX_1_1 WebX_loading" style="display: block">
        <div class="fonts_borders">
          <p class="WebX_fonts">WebX</p>
